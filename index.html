<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        
       img
       {
        width: 100%;
        height: 250px;
        object-fit: contain;
       
     
       }
       .item
       {
               
             
               height: 100%;
               
                  box-shadow: 0 0 25px rgb(87, 86, 86);
        padding: 1rem;
               
       }
       .container
       {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
       }
        
       
           .loader {
                width: 50px;
                padding: 8px;
                aspect-ratio: 1;
                border-radius: 50%;
                background: #25b09b;
                --_m: 
                    conic-gradient(#0000 10%,#000),
                    linear-gradient(#000 0 0) content-box;
                -webkit-mask: var(--_m);
                        mask: var(--_m);
                -webkit-mask-composite: source-out;
                        mask-composite: subtract;
                animation: l3 1s infinite linear;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                
           }
@keyframes l3 {to{transform: rotate(1turn)}}
    </style>
</head>
<body>
    
    
        <div class="loader" id="loader">

        </div>
        <script src="./index.js"></script>
   
    
</body>
</html>
